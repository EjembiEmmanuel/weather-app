<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="32x32" href="./src/icons/weather-icon.svg">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="loader"></div>
    <div id="search">
        <input id="input" type="text", placeholder="Search Location...">
        <img src="<%=require('./icons/search-icon.svg')%>" alt="" id="search-icon">
    </div>
    <div id="summary">
        <div id="location"></div>
        <div id="weather">
            <div id="img">
                <img src="" alt="">
            </div>
            <div id="value"></div>
            <div id="units">
                <div id="celsius" class="active">C</div>
                <div id="farenheit">F</div>
            </div>
        </div>
        <div id="weather-description"></div>
        <div id="last-updated"></div>
        <div id="weather-details">
            <div id="feels-like" class="details"></div>
            <div id="wind" class="details"></div>
            <div id="wind-direction" class="details"></div>
            <div id="visibility" class="details"></div>
            <div id="barometer" class="details"></div>
            <div id="humidity" class="details"></div>
        </div>
    </div>
    <div id="daily-forecast">
        <div id="daily">
            <h2>Daily</h2>
        </div>
        <div id="daily-grid">
        </div>
    </div>
    <div id="hourly-forecast">
        <div id="hourly">
            <h2>Hourly</h2>
        </div>
        <div id="hourly-grid">
        </div>
    </div>
</body>
</html>
